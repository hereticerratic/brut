<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTHOR</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'EB Garamond', serif;
            background-color: #000000;
            color: #ccbcbc;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            max-width: 1600px;
            padding: 20px;
            z-index: 1;
        }

        h1 {
            font-family: 'Anton', sans-serif;
            font-size: 4.3em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1em;
            color: rgb(255, 0, 0);
        }

        .artwork-collage {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .artwork {
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease;
            cursor: pointer;
        }

        .artwork img {
            object-fit: cover;
            width: 100%;
            height: auto;
            transition: transform 0.5s ease, filter 0.5s ease;
        }

        .artwork:hover img {
            transform: scale(1.1);
            filter: grayscale(20%);
        }

        .fibonacci-text {
            position: absolute;
            bottom: 9px;
            left: 3px;
            font-family: 'Anton', sans-serif;
            font-size: 1.3em;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
            text-align: center;
        }

        .fibonacci-text span {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .beeping {
            color: red;
            transform: scale(1.5);
        }

        .links {
            position: absolute;
            bottom: -47px;
            width: 330%;
            text-align: justify;
            font-family: 'Anton', sans-serif;
        }

        .links a {
            text-decoration: none;
            color: #fff;
            font-size: 1.8em;
            margin: 15px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #fa0606;
        }

        .full-image-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .full-image-view img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Anton', sans-serif;
            z-index: 11;
        }

        /* Three.js Canvas */
        canvas {
            position: absolute;
            top: 0;
            left: 0.2;
            width: 80vw;
            height: 60vh;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AUTH//R</h1>

        <div class="artwork-collage">
            <div class="artwork" style="width: 270px; height: 330px;">
                <img src="20240816_191438_0000.png" alt="au1hor" class="art-image">
            </div>
            <div class="artwork" style="width: 200px; height: 300px;">
                <img src="20240816_191904_0000.png" alt="au2hor" class="art-image">
            </div>
            <div class="artwork" style="width: 300px; height: 400px;">
                <img src="author_20240816_185137_0000.png" alt="au3hor" class="art-image">
            </div>
             <div class="artwork-collage">
            <div class="artwork" style="width: 185px; height: 235px;">
                <img src="LEVEL 0_20240818_202316_0000.png" alt="au1hor" class="art-image">
            </div>
            <div class="artwork" style="width: 200px; height: 260px;">
                <img src="X-AXIS_20240818_184743_0000.png" alt="au2hor" class="art-image">
            </div>
            <div class="artwork" style="width: 210px; height: 200px;">
                <img src="20240818_215506_0000.png" alt="au3hor" class="art-image">
            </div>
            <!-- Add more artwork images with different sizes here -->
        </div>

        <div class="fibonacci-text">
            <span>A</span>
            <span>U</span>
            <span>T</span>
            <span>H</span>
            <span>(O)</span>
            <span>R</span>
            <span>A</span>
            <span>U</span>
            <span>T</span>
            <span>(H)</span>
            <span>O</span>
            <span>R</span>
            <span>A</span>
            <span>U</span>
            <span>E</span>
            <span>(0)</span>
            <span>0</span>
            <span>/</span>
            <span>(*)</span>
            <span>H</span>
            <span>O</span>

            <span>(T)</span>

            <span>/</span>

        </div>

            <a href="https://music.apple.com/us/artist/herratic/1726362492" target="_blank">Apple Music</a>

    </div>

    <div class="full-image-view" id="fullImageView">
        <div class="back-button" id="backButton">Back</div>
        <img id="fullImage" src="">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js Background Animation
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        let renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add larger, more defined mesh structure
        let shapes = [];
        let geometry = new THREE.TorusGeometry(32, 27, 20, 100); // Larger mesh
        let material = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });

        // Add several shapes reacting to central object with wider gaps
        for (let i = 0; i < 10; i++) {
            let torus = new THREE.Mesh(geometry, material);
            torus.position.set(Math.random() * 100 - 50, Math.random() * 100 - 50, Math.random() * 100 - 50);
            scene.add(torus);
            shapes.push(torus);
        }

        camera.position.z = 150;

        function animate() {
            requestAnimationFrame(animate);

            // Make movement slower and more graceful, with more defined mesh gaps
            shapes.forEach((shape, i) => {
                shape.rotation.x += 0.003 * (i + 1);
                shape.rotation.y += 0.003 * (i + 1);
            });

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Beep effect for Fibonacci text with random letter changes
        const fibonacciText = document.querySelectorAll('.fibonacci-text span');

        function randomBeep() {
            fibonacciText.forEach(letter => {
                letter.classList.remove('beeping');
            });

            let randomIndex = Math.floor(Math.random() * fibonacciText.length);
            let randomLetter = fibonacciText[randomIndex];
            randomLetter.classList.add('beeping');

            setTimeout(() => {
                randomLetter.classList.remove('beeping');
            }, 500);

            setTimeout(randomBeep, Math.random() * 3000 + 1000);
        }

        randomBeep();

        // Fullscreen image view
        const artworkImages = document.querySelectorAll('.art-image');
        const fullImageView = document.getElementById('fullImageView');
        const fullImage = document.getElementById('fullImage');
        const backButton = document.getElementById('backButton');

        artworkImages.forEach(image => {
            image.addEventListener('click', () => {
                fullImage.src = image.src;
                fullImageView.style.display = 'flex';
            });
        });

        backButton.addEventListener('click', () => {
            fullImageView.style.display = 'none';
        });
    </script>
</body>
</html>
